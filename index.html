<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
    <link rel="stylesheet" href="./css/styles.main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <h1>Amy's Fabulous Keyboard!</h1>
        <div class="keyboard table-responsive">
            <div class="input"></div>
            <div class="row">
                <div class="key">esc</div>
                <div class="key" data-key="F1">F1</div>
                <div class="key" data-key="F2">F2</div>
                <div class="key" data-key="F3">F3</div>
                <div class="key" data-key="F4">F4</div>
                <div class="key" data-key="F5">F5</div>
                <div class="key" data-key="F6">F6</div>
                <div class="key" data-key="F7">F7</div>
                <div class="key" data-key="F8">F8</div>
                <div class="key" data-key="F9">F9</div>
                <div class="key" data-key="F10">F10</div>
                <div class="key" data-key="F11">F11</div>
                <div class="key" data-key="F12">F12</div>
                <div class="key"><i class="bi bi-broadcast-pin"></i></div>
                <div class="key">insrt</div>
                <div class="key">del</div>
            </div>
            <div class="row">
                <div class="key" data-key="`">`</div>
                <div class="key" data-key="1">1</div>
                <div class="key" data-key="2">2</div>
                <div class="key" data-key="3">3</div>
                <div class="key" data-key="4">4</div>
                <div class="key" data-key="5">5</div>
                <div class="key" data-key="6">6</div>
                <div class="key" data-key="7">7</div>
                <div class="key" data-key="8">8</div>
                <div class="key" data-key="9">9</div>
                <div class="key" data-key="0">0</div>
                <div class="key" data-key="-">-</div>
                <div class="key" data-key="=">=</div>
                <div class="key del"><i class="bi bi-backspace"></i></div>
            </div>
            <div class="row">
                <div class="key large">tab</div>
                <div class="key" data-key="Q">Q</div>
                <div class="key" data-key="W">W</div>
                <div class="key" data-key="E">E</div>
                <div class="key" data-key="R">R</div>
                <div class="key" data-key="T">T</div>
                <div class="key" data-key="Y">Y</div>
                <div class="key" data-key="U">U</div>
                <div class="key" data-key="I">I</div>
                <div class="key" data-key="O">O</div>
                <div class="key" data-key="P">P</div>
                <div class="key" data-key="[">[</div>
                <div class="key" data-key="]">]</div>
                <div class="key large">\\</div>
            </div>
            <div class="row">
                <div class="key medium">caps lock</div>
                <div class="key" data-key="A">A</div>
                <div class="key" data-key="S">S</div>
                <div class="key" data-key="D">D</div>
                <div class="key" data-key="F">F</div>
                <div class="key" data-key="G">G</div>
                <div class="key" data-key="H">H</div>
                <div class="key" data-key="J">J</div>
                <div class="key" data-key="K">K</div>
                <div class="key" data-key="L">L</div>
                <div class="key" data-key=";">;</div>
                <div class="key" data-key="'">'</div>
                <div class="key medium" data-key="enter">enter</div>
            </div>
            <div class="row">
                <div class="key shift">shift</div>
                <div class="key" data-key="Z">Z</div>
                <div class="key" data-key="X">X</div>
                <div class="key" data-key="C">C</div>
                <div class="key" data-key="V">V</div>
                <div class="key" data-key="B">B</div>
                <div class="key" data-key="N">N</div>
                <div class="key" data-key="M">M</div>
                <div class="key" data-key=",">,</div>
                <div class="key" data-key=".">.</div>
                <div class="key" data-key="/">/</div>
                <div class="key shift">shift</div>
            </div>
            <div class="row">
                <div class="key">ctrl</div>
                <div class="key">fn</div>
                <div class="key"><i class="bi bi-windows"></i></div>
                <div class="key">alt</div>
                <div class="key larger"></div>
                <div class="key">alt</div>
                <div class="key">ctrl</div>
                <div class="key" id="left-arrow" data-key="←">←</div>
                <div class="updown-container">
                    <div class="key" id="up-arrow" data-key="↑">↑</div>
                    <div class="key" id="down-arrow" data-key="↓">↓</div>
                </div>
                <div class="key" id="right-arrow" data-key="→">→</div>
            </div>
        </div>
    <script src="javacript/code.js"></script>
</body>
</html>
