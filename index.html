<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
    <link rel="stylesheet" href="./css/styles.main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <h1>Amy's Fabulous Keyboard!</h1>
<div class="keyboard">
    
<div class="button-row1"> 
    <button class="button1" type="button" value="ESC">ESC</button>
    <button class="button2" type="button" value="F1">F1</button>
    <button class="button3" type="button" value="F2">F2</button>
    <button class="button4" type="button" value="F3">F3</button>
    <button class="button5" type="button" value="F4">F4</button>
    <button class="button6" type="button" value="F5">F5</button>
    <button class="button7" type="button" value="F6">F6</button>
    <button class="button8" type="button" value="F7">F7</button>
    <button class="button9" type="button" value="F8">F8</button>
    <button class="button10" type="button" value="F9">F9</button>
    <button class="button11" type="button" value="F10">F10</button>
    <button class="button12" type="button" value="F11">F11</button>
    <button class="button13" type="button" value="F12">F12</button>
    <button class="button14" type="button" value="Insert">Insert</button>
    <button class="button15" type="button" value="PrtSc" >PrtSc</button>
    <button class="button16" type="button" value="Delete">Delete</button>
</div>

<div class="button-row2">

    <button class="button25" type="button" value="7">7</button>
    <button class="button26" type="button" value="8">8</button>
    <button class="button27" type="button" value="9">9</button>
    <button class="button28" type="button" value="0">0</button>
    <button class="button29" type="button" value="-">-</button>
    <button class="button30" type="button" value="+">+</button>
    <button class="button31" type="button" value="Backspace">Backspace</button>
</div>

<div class="button-row3">

    <button class="button42" type="button" value="P">P</button>
    <button class="button43" type="button" value="[">[</button>
    <button class="button44" type="button" value="]">]</button>
    <button class="button45" type="button" value="\">\</button>
</div>

<div class="button-row4">
    <button class="button46" type="button" value="Caps">Caps</button>
    <button class="button47" type="button" value="A">A</button>
    <button class="button48" type="button" value="S">S</button>
    <button class="button49" type="button" value="D">D</button>
    <button class="button50" type="button" value="F">F</button>

    <button class="button53" type="button" value="J">J</button>
    <button class="button54" type="button" value="K">K</button>
    <button class="button55" type="button" value="L">L</button>
    <button class="button56" type="button" value=";">;</button>
    <button class="button57" type="button" value="'">'</button>
    <button class="button58" type="button" value="Enter">Enter</button>
</div>

<div class="button-row5">
    <button class="button59" type="button" value="Shift">Shift</button>
    <button class="button60" type="button" value="Z">Z</button>
    <button class="button61" type="button" value="X">X</button>
    <button class="button62" type="button" value="C">C</button>
    <button class="button63" type="button" value="V">V</button>

    <button class="button70" type="button" value="Shift">Shift</button>

<div class="button-row6">
    <button class="button71" type="button" value="Ctrl">Ctrl</button>
    <button class="button72" type="button" value="Fn">Fn</button>
    <button class="button73" type="button" value="">wind</button>
    <button class="button74" type="button" value="Alt">Alt</button>
    <button class="button75" type="button" value=""></button>
    <button class="button76" type="button" value="Alt">Alt</button>
    <button class="button77" type="button" value="Ctrl">Ctrl</button>
    <button class="button78" type="button" value=""></button>
    <button class="button79" type="button" value=""></button>

</div>
    
</body>
</html>
